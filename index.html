                    recipes: JSON.parse(localStorage.getItem('recipes')) || recipes
                }
            },
            computed: {
                filteredRecipes() {
                    return this.recipes.filter(r => {
                        const matchCategory = this.selectedCategory === '全部' || r.category === this.selectedCategory;
                        const matchSearch = r.name.includes(this.searchText);
                        return matchCategory && matchSearch;
                    });
                }
            },
            methods: {
                selectRecipe(recipe) {
                    this.selectedRecipe = recipe;
                    this.portion = 1;
                },
                closeRecipe() {
                    this.selectedRecipe = null;
                },
                toggleFavorite(recipe) {
                    recipe.favorite = !recipe.favorite;
                    localStorage.setItem('recipes', JSON.stringify(this.recipes));
                },
                buttonClass(category) {
                    return this.selectedCategory === category ? 'bg-purple-600 text-white' : 'bg-gray-200 text-gray-700';
                },
                rate(recipe, n) {
                    recipe.rating = n;
                    localStorage.setItem('recipes', JSON.stringify(this.recipes));
                },
                adjustedIngredients(recipe) {
                    return recipe.ingredients.map(item => {
                        let match = item.match(/^(\D*)(\d+)(.*)$/);
                        if (match) {
                            let [_, name, amount, unit] = match;
                            let newAmount = Number(amount) * this.portion;
                            return `${name}${newAmount}${unit}`;
                        }
                        return item;
                    });
                },
                printRecipe(recipe) {
                    const printWindow = window.open('', '', 'width=800,height=1000');
                    const ingredientsHtml = this.adjustedIngredients(recipe)
                        .map(item => `<li>${item}</li>`).join('');
                    const stepsHtml = recipe.steps.map(step => `<li>${step}</li>`).join('');

                    printWindow.document.write(`
    <html>
      <head>
        <title>${recipe.name} - 列印食譜</title>
        <style>
          body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; -webkit-print-color-adjust: exact; }
          h1 { text-align: center; color: #6B46C1; }
          h2 { color: #553C9A; margin-top: 20px; }
          img { display: block; margin: 20px auto; max-width: 100%; border-radius: 10px; }
          ul, ol { margin-left: 20px; }
          li { margin-bottom: 8px; }
          .section { margin-bottom: 30px; }
        </style>
      </head>
      <body>
        <h1>${recipe.name}</h1>
        <img src="${recipe.img}" alt="${recipe.name}">
        <div class="section">
          <h2>材料 (份數: ${this.portion})</h2>
          <ul>${ingredientsHtml}</ul>
        </div>
        <div class="section">
          <h2>步驟</h2>
          <ol>${stepsHtml}</ol>
        </div>
      </body>
    </html>
  `);
                    printWindow.document.close();
                    printWindow.focus();
                    printWindow.print();
                }

            }
        }).mount('#app');
    </script>
</body>


</html>
